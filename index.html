<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Reservas - Actividades Culturales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Gestión de Reservas para Actividades Culturales</h1>
        <!-- Formulario de Registro de Reserva -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <span id="form-title">Registrar Nueva Reserva</span>
            </div>
            <div class="card-body">
                <form id="reserva-form" autocomplete="off">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" required>
                            <div class="invalid-feedback">Ingrese el nombre completo.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="matricula" class="form-label">Código de Matrícula</label>
                            <input type="text" class="form-control" id="matricula" maxlength="8" required pattern="[A-Za-z0-9]{8}">
                            <div class="invalid-feedback">Ingrese un código de matrícula válido (8 caracteres alfanuméricos).</div>
                        </div>
                        <div class="col-md-6">
                            <label for="actividad" class="form-label">Tipo de Actividad</label>
                            <select class="form-select" id="actividad" required>
                                <option value="">Seleccione una actividad</option>
                                <option>Teatro</option>
                                <option>Taller de Dibujo</option>
                                <option>Club de Lectura</option>
                                <option>Excursión Cultural</option>
                                <option>Danzas</option>
                                <option>Visita Guiada</option>
                            </select>
                            <div class="invalid-feedback">Seleccione una actividad.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha" required>
                            <div class="invalid-feedback">Seleccione una fecha actual o futura.</div>
                        </div>
                    </div>
                    <div class="mt-4 text-end">
                        <button type="submit" class="btn btn-success" id="guardar-btn">Guardar Reserva</button>
                        <button type="button" class="btn btn-secondary d-none" id="cancelar-btn">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Tabla de Reservas -->
        <div class="card">
            <div class="card-header bg-secondary text-white">
                Reservas Registradas
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-striped mb-0" id="tabla-reservas">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre</th>
                                <th>Matrícula</th>
                                <th>Actividad</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Reservas -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
